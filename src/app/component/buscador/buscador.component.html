  <!-- Cabecera -->



  <div class="container">
    <div class="row justify-content-center">
      <form (ngSubmit)='submit()'>
        <input name="nombre" type='text' [(ngModel)]="nombre">
        <input type='submit'>
      </form>
    </div>

    <div *ngFor='let item of resultadoBusq'>
      <p class="row justify-content-center m-2" *ngIf="nombre == this.resultadoBusq[0].name" style="border: 1px  solid black;">Nombre: {{item.name}}</p>
    </div>

    <app-listado-categorias *ngIf="!bExito || nombre != this.resultadoBusq[0].name"></app-listado-categorias>
